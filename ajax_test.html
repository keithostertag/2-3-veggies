<!DOCTYPE html> <!--  doctype dedclaration goes first !!! -->
<html>
<head>
<meta charset="utf-8">
<title>test page title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--  needed for small devices like phones  -->
</head>
<body>

<div id="main_container"> <!--  page content  -->

<script>
var xhr = new XMLHttpRequest();
xhr.onreadystatechange = function () {
  if (xhr.readyState === 4 )   {
    if (xhr.status == 200) {
      document.getElementById('ajax').innerHTML = xhr.responseText;
    } else {
        alert(xhr.statusText);
    }
  }
};

xhr.open('GET', 'about.html');
function sendAJAX()   {
  xhr.send();
  document.getElementById('load').style.display = "none";
}
</script>

<p> Below should start the ajax load</p>
<button id="load" onclick="sendAJAX()">go get it!</button>

<div id="ajax">
</div>


</div>
</body>
</html>
